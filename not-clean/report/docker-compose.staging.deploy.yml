      #   - "traefik.http.routers.central-vagas-reporter-service-stage.entrypoints=http"
      #   - "traefik.http.routers.central-vagas-reporter-service-stage.middlewares=central-vagas-reporter-service-stage-redirecthttps@swarm"
      #   - "traefik.http.middlewares.central-vagas-reporter-service-stage-redirecthttps.redirectscheme.scheme=https"
      #   - "traefik.http.middlewares.central-vagas-reporter-service-stage-redirecthttps.redirectscheme.permanent=true"
      #   - "traefik.http.routers.central-vagas-reporter-service-stage-secure.rule=Host(`centraldevagas-stage.defensoria.ro.def.br`) && PathPrefix(`/api/v1`)"
      #   - "traefik.http.routers.central-vagas-reporter-service-stage-secure.entrypoints=https"
      #   - "traefik.http.routers.central-vagas-reporter-service-stage-secure.tls=true"
      #   - "traefik.http.routers.central-vagas-reporter-service-stage-secure.tls.certresolver=letsencrypt"
      #   - "traefik.http.services.central-vagas-reporter-service-stage.loadbalancer.server.port=80"

      resources:
        limits:
          cpus: "1"
          memory: 1GB

    networks:
      - traefik
      - central-de-vagas
