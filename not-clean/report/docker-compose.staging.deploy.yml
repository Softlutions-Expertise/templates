version: "3.5"

networks:
  traefik:
    external: true
  central-de-vagas:
    external: true

services:
  application:
    hostname: central_vagas_reporter_service_staging

    image: 192.168.12.31:5000/ifro/central-vagas-reporter-service:staging

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]

    deploy:
      mode: replicated
      replicas: 1

      update_config:
        order: start-first
        failure_action: rollback
        delay: 5s

      restart_policy:
        condition: any
        max_attempts: 3
        delay: 5s
        window: 10s

