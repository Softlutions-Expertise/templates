version: '3.8'

services:
  report-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-report-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - expense-tracker-network

networks:
  expense-tracker-network:
    external: true
