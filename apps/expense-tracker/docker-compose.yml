version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for queues
  redis:
    image: redis:7-alpine
    container_name: expense-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Report Service (must be ready before backend)
  report-service:
    build:
      context: ./report-service
      dockerfile: Dockerfile
    container_name: expense-tracker-report-service
    environment:
      - PORT=3002
      - NODE_ENV=production
    ports:
      - "3002:3002"
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_PREFIX=/api/v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=expense_tracker
      - JWT_SECRET=expense-tracker-secret-key-2024
      - JWT_EXPIRES_IN=7d
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=reports
      - REPORT_SERVICE_URL=http://report-service:3002
      - FRONTEND_URL=http://localhost:8085
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      report-service:
        condition: service_healthy
    networks:
      - expense-tracker-network
    restart: unless-stopped

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: expense-tracker-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: expense-tracker-front
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api/v1
    ports:
      - "8085:3000"
    depends_on:
      - backend
    networks:
      - expense-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  expense-tracker-network:
    driver: bridge
